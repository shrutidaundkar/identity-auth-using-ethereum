        <h3>Hello Manager</h3>
  
        <form id="adminloginform" name="managerloginform"

          <div class="form-group">
            <input type="password" class="form-control" name="managerpassword"
            id="managerpassword"  placeholder="Password" required/>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-success"
            value="Login" id="submit" 
          />

          <div class="form-group text-center">
            <h5 style="color: red;"></h5>

    <script type="text/javascript">
      function validateManager(){
      var username = document.getElementById("manageruserid").value;
      var password = document.getElementById("managerpassword").value;
    
      if ( username == "manager" && password == "manager")
      {
        //window.open("verify_aadhaar.html","_self")
        return true;
